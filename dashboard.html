<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .page-container {
  margin-left: 130px;
  margin-right: 130px;
}

@media (max-width: 768px) {
    .page-container {
        margin-left: 3px;
        margin-right: 3px;
    }
}

       :root {
            --primary-900: #37be72;
            --secondary-900: #1A1A1A;
            --surface-100: #F8F9FA;
            --text-primary: #1A1A1A;
            --text-inverse: #FFFFFF;
            --transition: cubic-bezier(0.33, 1, 0.68, 1);
            --shadow-lg: 0 24px 48px -12px rgba(0,0,0,0.18);
            --radius-2xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', inter, system-ui, -apple-system, sans-serif, font-family: '', sans-serif;;
            line-height: 1.6;
        }

        .carousel-container {
            max-width: 1920px;
            margin: 0 auto;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-2xl);
            isolation: isolate;
        }

        .carousel-track {
            display: flex;
            transition: transform 1s var(--transition);
        }

        .carousel-slide {
            position: relative;
            min-width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .slide-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            
        }

        .slide-content {
            position: absolute;
            bottom: 12%;
            left: 8%;
            max-width: min(600px, 45%);
            color: var(--text-primary);
            z-index: 2;
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s var(--transition) 0.2s;
 font-family: 'IBM Plex Sans', sans-serif;
        }

        .slide-title {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: clamp(2rem, 4vw + 1rem, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            text-wrap: balance;
        }

        .slide-description {
            font-size: clamp(1rem, 1.2vw + 0.5rem, 1.25rem);
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 32ch;
        }

        .slide-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background: var(--primary-900);
            color: var(--text-inverse);
            border-radius: 100px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s var(--transition);
        }

        .carousel-controls {
            position: absolute;
            bottom: 8%;
            right: 8%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 24px;
            z-index: 3;
        }

        .controls-group {
            display: flex;
            gap: 1rem;
        }

        .control-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s var(--transition);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination {
            display: flex;
            gap: 1rem;
            position: relative;
            right: 28px; /* Perfect centering offset */
        }

        .pagination-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s var(--transition);
        }

        .pagination-dot.active {
            background: var(--primary-900);
            transform: scale(1.4);
        }

        @media (max-width: 1024px) {
            .carousel-slide {
                aspect-ratio: 3/4;
            }
            
            .slide-content {
                max-width: 80%;
                left: 5%;
                bottom: 10%;
                padding: 1.5rem;
            }
            
            .carousel-controls {
                bottom: 15%;
                right: 5%;
            }
            
            .pagination {
                right: 24px; /* Adjusted offset */
            }
        }

        @media (max-width: 640px) {
            .slide-content {
                max-width: 90%;
                left: 5%;
                bottom: 5%;
                padding: 1.25rem;
            }
            
            .slide-title {
                font-size: clamp(1.75rem, 6vw, 2.5rem);
            }
            
            .carousel-controls {
                bottom: 10%;
                right: 5%;
                gap: 20px;
            }
            
            .control-button {
                width: 48px;
                height: 48px;
            }
            
            .pagination {
                right: 20px; /* Mobile offset */
            }
        }

        .carousel-slide.active .slide-content {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            .mobile-menu-button { display: block !important; }
        }
        @media (min-width: 769px) {
            .mobile-only { display: none !important; }
        }
    </style>
</head>

</html>
